networks:
  web-chat:

services:
  http:
    container_name: web-chat-http
    build: .
    depends_on:
      - db
    networks:
      - web-chat
    ports:
      - "8080:8080"
    environment:
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8080
      - WS_HOST=0.0.0.0
      - WS_PORT=8081
      - DB_NAME=web_chat
      - DB_HOST=web-chat-db
      - DB_USER=root
      - DB_PASS=

  db:
    container_name: web-chat-db
    image: mysql
    environment:
      - MYSQL_DATABASE=web_chat
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_PASSWORD=
    volumes:
      - db:/var/lib/mysql
      - ./lib/database/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - web-chat
    ports:
      - "3306:3306"

volumes:
  db:
