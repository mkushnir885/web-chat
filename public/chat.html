<!doctype html>
<html lang="en">
  <head>
    <title>Web Chat</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/chat.css" />
  </head>
  <body>
    <h1>Web Chat</h1>
    <button id="go-to-acc">Account</button>
    <div class="container">
      <div class="chat">
        <div class="chat-messages"></div>
        <div class="no-room-msg">Choose a room first</div>
        <div class="msg-sending">
          <label>
            <input
              id="write-msg"
              type="text"
              placeholder="Write a message"
              required
              autocomplete="off"
            />
          </label>
          <button id="send-msg">Send</button>
        </div>
      </div>
      <div class="chats-history">
        <div class="chat-rooms">
          <div class="search-room">
            <label>
              <input
                id="search-input"
                type="text"
                placeholder="Write a room name"
                required
                autocomplete="off"
              />
            </label>
            <button class="search-btn">Find</button>
          </div>
        </div>
        <button id="btn-new-room">New room</button>
      </div>
    </div>
    <script type="module" src="./scripts/chat.js"></script>
  </body>
</html>
