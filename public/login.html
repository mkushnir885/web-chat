<!doctype html>
<html lang="en">
  <head>
    <title>Web Chat</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Authentication</h1>
    <form id="form-login" action="/login" method="post">
      <label for="enter-nick">Enter your nickname:</label>
      <br />
      <input id="enter-nick" name="nickname" type="text" required />
      <br />
      <label for="enter-pass">Enter your password:</label>
      <br />
      <input id="enter-pass" name="password" type="text" required />
      <br />
      <input value="Submit" type="submit" />
    </form>
    <script src="./scripts/login.js"></script>
  </body>
</html>
