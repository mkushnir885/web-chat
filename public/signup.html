<!doctype html>
<html lang="en">
  <head>
    <title>Web Chat</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Registration</h1>
    <form id="form-signup" action="/signup" method="post">
      <label for="set-nick">Enter your nickname:</label>
      <br />
      <input id="set-nick" name="nickname" type="text" required />
      <br />
      <label for="set-pass">Enter your password:</label>
      <br />
      <input id="set-pass" name="password" type="text" required />
      <br />
      <label for="confirm-pass">Confirm your password:</label>
      <br />
      <input id="confirm-pass" name="password_confirm" type="text" required />
      <br />
      <input value="Submit" type="submit" />
    </form>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
